<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Data management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Data management System</h1>
		<hr>
		<h2>Save data</h2>

		<form action="#" th:action="@{/saveData}" th:object="${data}"
			method="POST">
			<input type="text" th:field="*{crimeID}"
				placeholder="Crime ID" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{caseNumber}"
				placeholder="Case number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{date}"
				placeholder="Crime date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{block}"
				placeholder="Crime block" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save data</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to data List</a>
	</div>
</body>
</html>
